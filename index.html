<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Awesome Supply-Chain Visualisation by Schöffel">
    <meta name="keywords" content="Supply-Chain, sustainability, caring about your customers, environmental Protection">
    <title>Supply-Chain Übersicht</title>
</head>

<body>
    <!-- Überschrift der Webseite -->
    <div class="container">
        <h1 class="header_1"> Willkommen zu unserer Supply Chain</h1>
        <div class="uebersicht grid1">
            <h2 class="header_2 grid2">Standortsuche:</h2>

            <div class="suche">
                <input type="text" class="searchbar" name="Suche" placeholder="Land, Stadt, PLZ">
                <button class="button">Suchen</button>
            </div>
        
            <!-- <div class="">
                <img src="">
            </div> -->
        
            <section class="check">
             <div class="div_check">
                  <input type="checkbox" id="checkbox-2" name="Lieferanten">
                 <label class="label" for="checkbox-2">Lieferanten</label>
             </div>
             <div class="div_check">
                    <input type="checkbox" id="checkbox-1" name="Produzenten">
                    <label class="label" for="checkbox-1">Produzenten</label>
            </div>
         </section>
        </div>
    </div>
    
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const uluru = {
                lat: -25.344,
                lng: 131.036
            };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: uluru,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYjYJez0Rc4y0RIwvhh0aZ_2AmLZo3dOA&callback=initMap" type="text/javascript"></script>


</body>

</html>
